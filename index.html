<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="docTitle">Learn Words</title>
    <meta name="description" content="Learn words">
    <meta name="author" content="Anatolii Merezhanyi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" id="navbarToggle" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a data-type="nav-select" data-target="learn" class="navbar-brand visible-xs" href="#!/learn"><span class="glyphicon glyphicon-list-alt"></span> <span id="learnWordsTopSNum" class="badge"></span></a>
				<a data-type="nav-select" data-target="repeat" class="navbar-brand visible-xs" href="#!/repeat"><span class="glyphicon glyphicon-eye-open"></span> <span id="repeatWordsTopSNum" class="badge"></span></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li data-type="nav-select-li" class="active"><a data-type="nav-select" data-target="summary" href="#!/summary"><span class="glyphicon glyphicon-signal"></span> <span data-lang="summary" data-toggle="lang">Summary</span></a></li>
					<li data-type="nav-select-li" class="hidden-xs"><a data-type="nav-select" data-target="learn" href="#!/learn"><span class="glyphicon glyphicon-list-alt"></span></span> <span data-lang="learn" data-toggle="lang">Learn</span> <span id="learnWordsTopNum" class="badge"></span></a></li>
					<li data-type="nav-select-li" class="hidden-xs"><a data-type="nav-select" data-target="repeat" href="#!/repeat"><span class="glyphicon glyphicon-eye-open"></span> <span data-lang="repeat" data-toggle="lang">Repeat</span> <span id="repeatWordsTopNum" class="badge"></span></a></li>
					<li data-type="nav-select-li"><a data-type="nav-select" data-target="vocabulary" href="#!/vocabulary"><span class="glyphicon glyphicon-import"></span> <span data-lang="vocabulary" data-toggle="lang">Vocabulary</span></a></li>
					<li data-type="nav-select-li"><a data-type="nav-select" data-target="settings" href="#!/settings"><span class="glyphicon glyphicon-wrench"></span> <span data-lang="settings" data-toggle="lang">Settings</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li id="langSelect" class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span> <span data-lang="language" data-toggle="lang" class="hidden-sm">Language</span> <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a data-type="lang-select" data-lang="en_GB" class="selected" href="#">English</a></li>
							<li><a data-type="lang-select" data-lang="de_DE" class="" href="#">Deutsch</a></li>
							<li><a data-type="lang-select" data-lang="ru_RU" class="" href="#">Русский</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	
	<div id="summary" data-toggle="nav" class="row">
		<div class="col-md-12 content">
			<h4><span data-lang="totalWords" data-toggle="lang">Total words</span>: <span id="totalWordsNum" class="num-words"></span></h4>
			<h4><span data-lang="learnWords" data-toggle="lang">Words to learn</span>: <span id="learnWordsNum" class="num-words"></span></h4>
			<h4><span data-lang="repeatWords" data-toggle="lang">Words to repeat</span>: <span id="repeatWordsNum" class="num-words"></span></h4>
		</div>
	</div>
	
	<div id="learn" data-toggle="nav" class="center nodisplay">
		<div id="learnWordsGrp">
			<div class="row">
				<div class="col-md-12">
					<h3 id="learnWord"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3 id="translateWord"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group">
						<button id="rememberBtn" type="button" class="btn btn-primary" data-lang="rememberBtn" data-toggle="lang">Remember</button>
						<button id="repeatBtn" type="button" class="btn btn-success" data-lang="repeatBtn" data-toggle="lang">Repeat</button>
						<button id="knownBtn" type="button" class="btn btn-info" data-lang="knownBtn" data-toggle="lang">Known</button>
					</div>
				</div>
			</div>
		</div>
		<div id="noWordsLeft" class="row nodisplay">
			<div class="col-md-12">
				<h3 id="allWordsOk" data-lang="allWordsOk" data-toggle="lang">No more words for learning.</h3>
			</div>
		</div>
	</div>
	
	<div id="repeat" data-toggle="nav" class="center nodisplay">

		<div id="checkWord" class="row">
			<div class="col-md-6 col-md-offset-3">
				<h3 id="checkWordInp" data-id="" data-direction=""></h3>
				<div class="row row-content">
					<div class="col-xs-6">
						<button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
					</div>
					<div class="col-xs-6">
						<button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
					</div>
				</div>
				<div class="row row-content" style="margin-top:10px;">
					<div class="col-xs-6">
						<button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
					</div>
					<div class="col-xs-6">
						<button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
					</div>
				</div>
				<div id=feedback></div>
			</div>
		</div>

		<div id="enterWord" class="row nodisplay">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">
					<h3><label for="inputWord" id="enterWordInp"></label></h3>
					<input type="text" class="form-control" id="inputWord" placeholder="Enter word">
				</div>
				<button id="enterBtn" type="button" class="btn btn-info btn-lg" data-lang="enterBtn" data-toggle="lang">Check</button>
			</div>
		</div>
		<div id="noWordsRepeat" class="row nodisplay">
			<div class="col-md-12">
				<h3 id="allWordsDone" data-lang="allWordsDone" data-toggle="lang">No more words for repeat.</h3>
			</div>
		</div>
	</div>
	
	<div id="vocabulary" data-toggle="nav" class="center nodisplay">
		<div class="row">
			<form id="addWordForm" role="form">
				<div class="col-md-5 col-sm-5 col-xs-12">
					<div class="form-group form-group-right">
						<label for="inputWordTxt" data-lang="inputWordLbl" data-toggle="lang">Word</label>
						<input type="text" class="form-control inp-fld" id="inputWordTxt" placeholder="Enter word" value="">
					</div>
				</div>
				<div class="col-md-5 col-sm-5 col-xs-12">
					<div class="form-group form-group-right">
						<label for="inputTranslate" data-lang="inputTranslateLbl" data-toggle="lang">Translate</label>
						<input type="text" class="form-control inp-fld" id="inputTranslate" placeholder="Enter translate" value="">
					</div>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-12">
					<button id="addBtn" type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></button>
				</div>
			</form>
		</div>
		<div id="errorVocabularyBox" class="row nodisplay">
			<div class="col-md-12">
				<div id="errorVocabulary" class="alert alert-warning"></div>
			</div>
		</div>
		<hr />
		<div id="vocabularyBox" class="">
		</div>
	</div>
	
	<div id="settings" data-toggle="nav" class="center nodisplay">
		<div class="row">
			<div class="col-md-12">
				<form role="form" id="settingFrom">
					<div class="form-group form-group-right">
						<label for="inputFirstCheck" data-lang="first" data-toggle="lang">First</label>
						<input type="text" class="form-control inp-fld" id="inputFirstCheck" placeholder="Days before the first check" value="">
					</div>
					<div class="form-group form-group-right">
						<label for="inputSecondCheck" data-lang="second" data-toggle="lang">Second</label>
						<input type="text" class="form-control inp-fld" id="inputSecondCheck" placeholder="Days before the second check" value="">
					</div>
					<div class="form-group form-group-right">
						<label for="inputThirdCheck" data-lang="third" data-toggle="lang">Third</label>
						<input type="text" class="form-control inp-fld" id="inputThirdCheck" placeholder="Days before the third check" value="">
					</div>
					<div id="errorSettings" class="alert alert-warning nodisplay"></div>
					<button id="saveSettings" type="submit" class="btn btn-primary btn-lg" data-lang="saveBtn" data-toggle="lang">Save</button>
					<button id="cancelSettings" type="submit" class="btn btn-default btn-lg" data-lang="cancelBtn" data-toggle="lang">Cancel</button>
				</form>
			</div>
		</div>
	</div>

	<footer class="hidden-xs footer">
		<p class="span12">Coded by <a href="http://www.linkedin.com/in/merezhany/">Anatolii Merezhanyi</a></p>
    </footer>
</div>

</html>
